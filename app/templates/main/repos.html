<div id="mySidebar" class="hiddenbar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">Project 1</a>
    <a href="#">Project 2</a>
    <a href="#">Project 3</a>

</div>

<body>
    <div class="topbar">
        <button class="openbtn" onclick="openNav()">☰</button>
        <div class="logout2">
            {% if current_user.is_authenticated %}
                <span>{{current_user.username}} 님,</span>
                <a class="black" href="{{ url_for('auth.logout') }}">logout</a>
            {% else %}
                <a class="black" href="{{ url_for('auth.github_login') }}">login</a>
            {% endif %}
        </div>
    </div>

    <div class="container center-col">
        <img src="{{url_for('static', filename='/logo.svg')}}" class="big-logo" alt="" srcset="">
        <div class="border-box">
            <div class="filename-bar" id="filename">My Repositories</div>
            <ul class="repos">
                {% for repo in repos %}
                <li class="repo"><a class="black" href="otterlee9043/{{ repo }}/master/">/{{ repo
                        }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
